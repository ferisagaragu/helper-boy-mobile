<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button
        color="medium"
        (click)="modalCtrl.dismiss()"
      >
        Cancel
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{ food ? food.name : 'Nuevo recurso' }}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="submitBtn.click()">
        Ok
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-input-photo formControlName="photo"></app-input-photo>

    <mat-form-field class="w-100" appearance="outline" color="accent">
      <mat-label>Nombre</mat-label>
      <input matInput required formControlName="name">
      <mat-error>El nombre del recurso es requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline" color="accent">
      <mat-label>Precio</mat-label>
      <input matInput required type="number" formControlName="amount">
      <mat-error>El precio es requerido</mat-error>
    </mat-form-field>

    <button #submitBtn class="display-none"></button>
  </form>
</ion-content>
